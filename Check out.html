<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Order</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2E8B57;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.6;
            color: #555;
        }
        .order-info {
            font-size: 16px;
            margin: 20px 0;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .order-info span {
            font-weight: bold;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2E8B57;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #276747;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Order!</h1>
        <p>Your order has been received and is being processed.</p>
        <p class="order-info">
            <span>Order Number:</span> #143<br>
            <span>Estimated Delivery:</span>20-30 minutes
        </p>
        <a href="ils.html" class="button">Continue Ordering</a>
        <footer>
            <p>If you have any questions, contact our support team at KenRestaurant@gmail.com</p>
        </footer>
    </div>
</body>
</html>
